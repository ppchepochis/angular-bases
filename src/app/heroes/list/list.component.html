<h3>listado de heroes</h3>
<div *ngIf="deleteHero; else nothigWasDeleted">
  <h3>Heroe borrado <small class="text-danger">{{deleteHero}}</small></h3>
</div>
<ng-template  #nothigWasDeleted>
   <h3>No ha borrado nada.</h3>
</ng-template>
<button *ngIf="heroName.length > 0" (click)="removeLasHeroe()" class="btn btn-outline-danger">
  Borrar ultimo heroe
</button>

<ul class="m2 list-group">
  <li *ngFor="let name of heroName"  class="list-group-item">{{name}}</li>
</ul>
